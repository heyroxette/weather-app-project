<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Dosis:wght@200;300;400;500;600;800&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 

<link rel="stylesheet" href="styles.css"/>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <div class="form-group">
              <span>
              <form style="display:inline" id="search-form">
                <input type="text" id="city-input" placeholder="📍 Enter City" autocomplete="off" autofocus="on" />
                <input type="submit" value="Search" class="btn btn-danger" />
              
            
          </div>

              <h1 id="city">TORONTO</h1>
              <h2 id="date"></h2>
              <h3 id="forecast">Sunny</h3>

              <h4>
                <span id="temperature"> </span>
                <span id="degrees">°C </span>
                <span class="weather-image" id="weather-image"></span>
              </h4>

              <h5>
                <span class="high" id="highest">H: 23°</span>
                <span class="low" id="lowest">L: 14°</span>
              </h5>

              <div class="date">
                <div class="row">
                  <div class="col">Sep 5</div>

                  <div class="col">Sep 6</div>

                  <div class="col">Sep 7</div>

                  <div class="col">Sep 8</div>

                  <div class="col">Sep 9</div>
                </div>
              </div>

              <div class="days">
                <div class="row">
                  <div class="col">Sun</div>

                  <div class="col">Mon</div>

                  <div class="col">Tue</div>

                  <div class="col">Wed</div>

                  <div class="col">Thu</div>
                </div>
              </div>

              <div class="image-prediction">
                <div class="row">
                  <div class="col">🌧</div>

                  <div class="col">🌥</div>

                  <div class="col">🌧</div>

                  <div class="col">🌧</div>

                  <div class="col">🌧</div>
                </div>
              </div>
            </div>

            <div class="temperature">
            <div class="row">
            <div class="col">
            <span class="highest-temperature">26°</span>
            <span class="lowest-temperature">/19°</span>
            </div>

            <div class="col">
            <span class="highest-temperature">23°</span>
            <span class="lowest-temperature">/16°</span>
            </div>

            <div class="col">
            <span class="highest-temperature">24°</span>
            <span class="lowest-temperature">/14°</span>
            </div>

            <div class="col">
            <span class="highest-temperature">23°</span>
            <span class="lowest-temperature">/17°</span>
            </div>

            <div class="col">
            <span class="highest-temperature">21°</span>
            <span class="lowest-temperature">/14°</span>
            </div>
            </div>
            </div>
            <p id="open-source-link">
              <a href="https://github.com/heyroxette/weather-app-project" style="text-decoration: none;" target="blank"> Open source code </a> by Roxette Garcia
            </p>  
            
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>

    </script>
  </body>
</html>
